{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<p>Welcome, {{ user.username }}!</p>

<form method="post">
    {% csrf_token %}
    <label for="daily_notes">Daily Notes:</label><br>
    <textarea name="daily_notes" rows="4" cols="50">{{ user.daily_notes }}</textarea><br><br>

    <label for="weekly_summary">Weekly Summary:</label><br>
    <textarea name="weekly_summary" rows="4" cols="50">{{ user.weekly_summary }}</textarea><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
