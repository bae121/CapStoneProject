{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>
<form method="post">
  {% csrf_token %}
  <label>Daily Notes:</label>
  <textarea name="daily_notes">{{ user.daily_notes }}</textarea>
  <label>Weekly Summary:</label>
  <textarea name="weekly_summary">{{ user.weekly_summary }}</textarea>
  <button type="submit">Save</button>
</form>

<h3>Your Goals</h3>
<ul>
  {% for goal in user.goals.all %}
    <li>{{ goal.title }} - {{ goal.description }}</li>
  {% endfor %}
</ul>
{% endblock %}
